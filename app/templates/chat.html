<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <div class="user-list" id="userList">
            <div class="user-item" data-user-id="{{ user.id }}">
                Saved
            </div>
            {% for chat in users_all %}
                {% if chat.id != user.id %}
                    <div class="user-item" data-user-id="{{ chat.id }}">
                        {{ chat.name }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <span>Chat</span>
                <button class="logout-button" id="logoutButton" onclick="logout()">Log out</button>
            </div>
            <div class="messages" id="messages">
                <div class="welcome-message">Select chat</div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Enter message..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
